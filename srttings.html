<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f5f9;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .profile-section {
      text-align: right;
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #007bff;
    }

    .settings-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 40px;
      color: #333;
    }

    .settings-section {
      margin-bottom: 40px;
    }

    .settings-section h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #007bff;
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
    }

    form label {
      display: block;
      font-size: 1.2rem;
      margin: 12px 0 6px;
      color: #555;
    }

    form input, form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1.1rem;
    }

    form input[type="checkbox"], form input[type="radio"] {
      width: auto;
    }

    form button {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.2rem;
      width: 100%;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #0056b3;
    }

    form input[type="checkbox"], form input[type="radio"] {
      margin-right: 10px;
    }

    input[type="checkbox"], input[type="radio"], select {
      width: auto;
    }

    @media screen and (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .settings-title {
        font-size: 2rem;
      }

      form label {
        font-size: 1rem;
      }

      form input, form select, form button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profile Image Section -->
    <div class="profile-section">
      <img src="img/people.jpg" alt="Profile Picture" class="profile-img">
    </div>

    <!-- Settings Title -->
    <h1 class="settings-title">Settings</h1>

    <!-- Account Settings -->
    <section class="settings-section">
      <h2>Account Settings</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Taamish Rana" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="taamish@gmail.com" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="+91983755****">

        <button type="submit" class="save-btn">Save Changes</button>
      </form>
    </section>

    <!-- Notification Settings -->
    <section class="settings-section">
      <h2>Notification Settings</h2>
      <form>
        <label for="email-notifications">Email Notifications</label>
        <input type="checkbox" id="email-notifications" checked> Receive email notifications

        <label for="sms-notifications">SMS Notifications</label>
        <input type="checkbox" id="sms-notifications"> Receive SMS notifications
        <br>
        <button type="submit" class="save-btn">Save Changes</button>
      </form>
    </section>

    <!-- Privacy and Security Settings -->
    <section class="settings-section">
      <h2>Privacy and Security Settings</h2>
      <form>
        <label for="two-factor-auth">Enable Two-Factor Authentication</label>
        <input type="checkbox" id="two-factor-auth"> Enable 2-Step Verification

        <label for="privacy">Privacy Settings</label>
        <input type="radio" id="public" name="privacy" checked> Public
        <input type="radio" id="private" name="privacy"> Private
        <br>
        <button type="submit" class="save-btn">Save Changes</button>
      </form>
    </section>

    <!-- Payment and Billing Settings -->
    <section class="settings-section">
      <h2>Payment and Billing Settings</h2>
      <form>
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="Enter your card number">

        <label for="billing-address">Billing Address</label>
        <input type="text" id="billing-address" placeholder="Enter your billing address">

        <button type="submit" class="save-btn">Save Changes</button>
      </form>
    </section>

    
   
  </div>
</body>
</html>
